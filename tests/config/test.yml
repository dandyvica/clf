---
global:
  pathlist: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

searches:
  - /var/log/syslog:
    - tag: tag1
      script:
        name: /tmp/my_script.sh,
        args: ['arg1', 'arg2', 'arg3']
      patterns:
        critical:
          regexes: ["^ERROR", "GnuPG", "PANIC"]
          exceptions: ["^SLIGHT_ERROR", "WARNING", "NOT IMPORTANT$"]
        warning:
          regexes: ["^ERROR", "FATAL", "PANIC"]
          exceptions: ["^SLIGHT_ERROR", "WARNING", "NOT IMPORTANT$"]
        ok:
          regexes: ["^ERROR", "FATAL", "PANIC"]
    - tag: tag2
      script:
        name: /tmp/my_script.sh,
        args: ['arg1', 'arg2', 'arg3']
      patterns:
        critical:
          regexes: ["^ERROR", "GnuPG", "PANIC"]
          exceptions: ["^SLIGHT_ERROR", "WARNING", "NOT IMPORTANT$"]
        warning:
          regexes: ["^ERROR", "FATAL", "PANIC"]
          exceptions: ["^SLIGHT_ERROR", "WARNING", "NOT IMPORTANT$"]
        ok:
          regexes: ["^ERROR", "FATAL", "PANIC"]    
  - /var/log/boot.log:
