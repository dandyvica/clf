global:
  script_path: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  snapshot_file: ./tests/examples/json/syslog.json
  snapshot_retention: 60
  user_vars:
    CLF_firstname: Al
    CLF_lastname: Pacino
    CLF_city: "Los Angeles"
    CLF_profession: actor
  prescript:
    - command: ['./tests/integration/scripts/echodomain.py', '/tmp/syslog.txt']
      timeout: 2000
      async: true
      exit_on_error: false
  postscript:
    command: ['/bin/kill', '-15']

searches:
  - logfile:
      path: /var/log/syslog
      format: plain
    tags:
      - name: syslog_nokernel
        process: true
        options: "runcallback"
        callback: { domain: "/tmp/clf.sock", args: ["arg1", "arg2", "arg3"] }
        patterns:
          critical:
            regexes: ['(\w+)[(\d+)]']
            exceptions: ["kernel:"]

      - name: syslog_kernel
        process: true
        options: "runcallback"
        callback: { domain: "/tmp/clf.sock", args: ["arg1", "arg2", "arg3"] }
        patterns:
          warning:
            regexes: ["kernel: (.*)"]
